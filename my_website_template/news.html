<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300&family=Jost:wght@100;300;500&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Aggr</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body class="broider">
    <div id="main-container">
        <div id="button-container">
            <!-- Button to call ZeroHedge Azure Function -->
            <button onclick="callZeroHedgeFunction()">ZeroHedge</button>
            <!-- Button to call FT Technology Azure Function -->
            <button onclick="callFtTechFunction()">FinTimes Tech</button>
        </div>

        <!-- Element to display the response -->
        <div id="functionResponse" class="link-container"></div>
    </div>

    <!-- Script to call Azure Functions and display the response -->
    <script>
        async function callZeroHedgeFunction() {
            try {
                const response = await fetch('https://zhnewsapp.azurewebsites.net/api/fetchNews?', {
                    method: 'GET'
                });
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.text();
                console.log('Function response:', data);

                document.getElementById('functionResponse').innerHTML = data;
                const links = document.querySelectorAll('#functionResponse a');
                links.forEach(link => {
                    link.classList.add('link');
                });
            } catch (error) {
                console.error('Failed to fetch from Azure Function:', error);
                document.getElementById('functionResponse').innerText = 'Error fetching response';
            }
        }

        async function callFtTechFunction() {
            try {
                const response = await fetch('https://zhnews.azurewebsites.net/api/fetchNews?', {
                    method: 'GET'
                });
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.text();
                console.log('Function response:', data);

                document.getElementById('functionResponse').innerHTML = data;
                const links = document.querySelectorAll('#functionResponse a');
                links.forEach(link => {
                    link.classList.add('link');
                });
            } catch (error) {
                console.error('Failed to fetch from Azure Function:', error);
                document.getElementById('functionResponse').innerText = 'Error fetching response';
            }
        }
    </script>
</body>
</html>

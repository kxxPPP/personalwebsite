<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300&family=Jost:wght@100;300;500&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metrics Dashboard</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="charts-container">
        <div class="responsive-iframe">
            <iframe src="https://fred.stlouisfed.org/graph/graph-landing.php?g=1DzZIwidth=100%" scrolling="no" frameborder="0" style="border: none; overflow:hidden;" allowTransparency="true" loading="lazy"></iframe>
        </div>
        <div class="responsive-iframe">
            <iframe src="https://fred.stlouisfed.org/graph/graph-landing.php?g=1DzZF&width=100%" scrolling="no" frameborder="0" style="border: none; overflow:hidden;" allowTransparency="true" loading="lazy"></iframe>
        </div>
        <div class="responsive-iframe">
            <iframe src="https://fred.stlouisfed.org/graph/graph-landing.php?g=1DzZA&width=100%" scrolling="no" frameborder="0" style="border: none; overflow:hidden;" allowTransparency="true" loading="lazy"></iframe>
        </div>
        <div class="responsive-iframe">
            <iframe src="https://fred.stlouisfed.org/graph/graph-landing.php?g=1DzZf&width=100%" scrolling="no" frameborder="0" style="border: none; overflow:hidden;" allowTransparency="true" loading="lazy"></iframe>
        </div>
        <div class="responsive-iframe">
            <iframe src="https://fred.stlouisfed.org/graph/graph-landing.php?g=1DzZf&width=100%" scrolling="no" frameborder="0" style="border: none; overflow:hidden;" allowTransparency="true" loading="lazy"></iframe>
        </div>
        <!-- Add more chart divs as needed -->
    </div>
    <script>
        window.addEventListener('load', () => {
            const iframes = document.querySelectorAll('.responsive-iframe iframe');
            iframes.forEach(iframe => {
                iframe.style.height = "500px"; // Set the height explicitly
            });
        });
        </script>
</body>
</html>
